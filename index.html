<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Normalize CSS -->
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
<!-- Estilo customizado -->
    <link rel="stylesheet" type="text/css" href="css/style.css"> 

    <!--[if lt IE 9]>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script>
    <![endif]-->

    <title>Museu Nacional</title>
</head>
<body>
    
    <div id="container"><!-- inicio container -->
        <header>
            <div id="logo">
                <h1><a href="">Museu Nacional</a></h1>
            </div>

        <nav><!-- inicio nav -->
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="">Exposições</a></li>
                <li><a href="">Pesquisa</a></li>
                <li><a href="">Acervo</a></li>
                <li><a href="">Vídeos</a></li>
                <li><a href="">Fotos</a></li>
                <li><a href="">Contato</a></li>
            </ul>
        </nav>
        </header>

        <div id="principal">
            <div id="conteudo">
                <section id="capa">
                    <img src="./image/museu.png" alt="museu">
                </section>
            </div>

            <aside>
                <section id="depoimento">
                    <img src="./image/depoimento.png" alt="um depoimento">
                </section>

                <section id="visita"><!-- seção visita  -->
                    <h4>Faça uma visita</h4>
                    <form action="">
                        <fieldset>
                            <legend>Selecione um data:</legend>

                            <label for="data">Data</label>
                            <input class="campo" type="text" id="data" value="dd/mm/aaaa">

                            <label for="qtd">Qtd pessoas</label>
                            <input class="campo" style="width: 30px;" type="text" id="qtd" value="1">

                        </fieldset>
                        <input class="botao" type="submit" value="Verificar Disponibilidade">
                    </form>
                </section>

                <section id="galeria"><!-- seção galeria -->
                    <h4>Galeria de fotos</h4>
                    <a href="">
                        <img src="./image/imagem1.jpg" alt="imagem1" height="93" width="93">
                    </a>
                    <a href="">
                        <img src="./image/imagem2.jpg" alt="imagem3" height="93" width="93">
                    </a>
                    <a href="">
                        <img src="./image/imagem3.jpg" alt="imagem3" height="93" width="93">
                    </a>
                    <a href="">
                        <img src="./image/imagem4.jpg" alt="imagem4" height="93" width="93">
                    </a>
                </section>
            </aside>
        </div>

    </div><!-- fim container -->
</body>
</html>
